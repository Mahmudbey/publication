name: Update Academic Stats

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests PyYAML

      - name: Fetch Data
        env:
          SCOPUS_API_KEY: ${{ secrets.SCOPUS_API_KEY }}
          SCOPUS_ID: "57432107100"
          ORCID_ID: "0000-0002-3326-4390"
        run: |
          python -c "
          import requests, yaml, os
          stats = {'scopus': {}, 'orcid': {}}
          try:
              r = requests.get(f'[https://api.elsevier.com/content/author/author_id/](https://api.elsevier.com/content/author/author_id/){os.environ[\"SCOPUS_ID\"]}', headers={'X-ELS-APIKey': os.environ['SCOPUS_API_KEY'], 'Accept': 'application/json'}, timeout=20)
              if r.status_code == 200:
                  d = r.json()['author-retrieval-response'][0]['coredata']
                  stats['scopus'] = {'h_index': int(d.get('h-index', 0)), 'citations': int(d.get('citation-count', 0)), 'documents': int(d.get('document-count', 0))}
          except: pass
          try:
              r = requests.get(f'[https://pub.orcid.org/v3.0/](https://pub.orcid.org/v3.0/){os.environ[\"ORCID_ID\"]}/works', headers={'Accept': 'application/json'}, timeout=20)
              if r.status_code == 200:
                  stats['orcid'] = {'works_count': len(r.json().get('group', [])), 'id': os.environ['ORCID_ID']}
          except: pass
          os.makedirs('_data', exist_ok=True)
          with open('_data/stats.yml', 'w') as f:
              yaml.dump(stats, f)
          "

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/stats.yml
          git commit -m "Update stats" || exit 0
          git push
